<div class="container p-4">
    <div class="row">
        <div class="col-sm-6">
            <app-progress [progress]="progress"></app-progress>
        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-end">

                <app-tries [hearts]="hearts"></app-tries>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6>Translate the sentence:</h6>
            <p> {{roundSentence.sentencePtBr}}</p>
             <!-- Event input -->
            <div class="form-group">
                <textarea class="form-control"
                 rows="3"                
                 (input)=updateAnswer($event)
                 [value]="answer"
                 ></textarea>
            </div>
        </div>
    </div>
    <div class="row p-1">
        <div class="col">
            <div class="d-flex justify-content-end">
                <button type="button"
                 class="btn btn-primary"
                 (click)="verifyAnswer()"
                 >
                    Verify!
                </button>
            </div>
        </div>
    </div>
</div>
